<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css" />
    <script src="https://kit.fontawesome.com/19cfe7506f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="resources/shortcut-logo.png">
  </head>
  <body>
    <div id="navbar">
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="fas fa-bars" id="bar"></i>
        <i class="fas fa-times" id="cancel"></i>
      </label>

      <img src="resources/cit-logo.png" />

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
      </ul>
    </div>
    <div id="register">
      <p>
        You are <b>ONE STEP AWAY</b> from becoming a <b>SKILLED DEVELOPER</b>
      </p>
      <div id="registration-form">
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSePcH-A5SZrCpnG3tmbAgEZU4p-DslontIi-Vrx1LXrrgHc-w/formResponse">
          <p>Register for FREE Demo Class</p>
          <input type="text" name="entry.2005620554" placeholder="Full Name" required />
          <input type="email" name="entry.1045781291" placeholder="Email" required />
          <input name="entry.1166974658" placeholder="Mobile Number" oninput="this.value = this.value.replace(/[^0-9+]/g, '').replace(/(\..*?)\..*/g, '$1');" required />
          <select id="course" name="entry.774554614">
            <option selected>Choose Course</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
          </select>
          <button type="submit" onclick="return checkForm()">Submit</button>
        </form>
      </div>
    </div>
    <script>
        function checkForm() {
            if(document.getElementById("course").value == "Choose Course") {
                alert("Please Choose a Course");
                return false; 
            } else {
                document.getElementsByTagName("button").submit();
            }
        }
    </script>
  </body>
</html>
